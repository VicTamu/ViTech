<body class="gradient-bg">
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">ViTech</a>
      <nav>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>

    </div>

  <main>
    <section class="contact-hero">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-box">
          <h2>Get in Touch</h2>
          <p class="contact-intro">Have questions? We're here to help! Reach out to us at <a href="mailto:vitech@gmail.com">vitech@gmail.com</a> or use the form below.</p>
          
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
        <p class="hero-subtitle">We'll get back to you within 24-48 hours!</p>
      </div>
    </section>
  </main>
