<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - ViTech</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <script defer src="checkout.js"></script>
</head>
<body class="gradient-bg">
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">ViTech</a>
      <nav>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" class="cart-icon">ðŸ›’</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="checkout-section">
      <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-container">
          <div class="checkout-form">
            <form id="checkoutForm">
              <div class="form-section">
                <h2>Shipping Information</h2>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                  </div>
                  <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h2>Payment Information</h2>
                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="expDate">Expiration Date</label>
                    <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
                  </div>
                  <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items-container">
              <div class="order-items" id="orderItems">
                <!-- Order items will be injected here -->
              </div>
            </div>
            <div class="order-totals">
              <div class="total-row">
                <span>Subtotal</span>
                <span class="amount">$<span id="subtotal">0.00</span></span>
              </div>
              <div class="total-row">
                <span>Shipping</span>
                <span class="amount">$<span id="shipping">0.00</span></span>
              </div>
              <div class="total-row">
                <span>Tax</span>
                <span class="amount">$<span id="tax">0.00</span></span>
              </div>
              <div class="total-row grand-total">
                <span>Total</span>
                <span class="amount">$<span id="total">0.00</span></span>
              </div>
            </div>
            <div class="shipping-info">
              <p class="shipping-message"></p>
            </div>
            <div class="security-info">
              <p>ðŸ”’ Secure Checkout</p>
              <p>Your payment information is encrypted and secure</p>
            </div>
            <button type="submit" form="checkoutForm" class="btn-primary">Place Order</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ViTech Inc., All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
